<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HackathonRunner</title>
    
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap_hackathon_runner_theme_color.css}"/>

    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>

        <div class="card m-4 mx-auto w-75">
            <div class="card-body">
                <img th:src="@{/icons/app_icon.svg}" class="rounded-circle" width="56px" height="56px"/>
                <span class="fw-bold">user name</span>
                <table>
                    <tr>
                        <td class="fw-bold">ハッカソン参加経験</td>
                        <td class="px-1">1回</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">成果物</td>
                        <td class="px-1">ハッカソン補助アプリ</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">参加したハッカソン</td>
                        <td class="px-1">初めてのハッカソン</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">作品名</td>
                        <td class="px-1">HackathonRunner</td>
                    </tr>
                </table>
                <div class="text-end">
                    <button class="btn btn-primary">参考になった</button>
                </div>
            </div>
        </div>
    </div>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
