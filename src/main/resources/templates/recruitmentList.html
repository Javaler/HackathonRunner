<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="#{title.recruitment_list}"></title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap_hackathon_runner_theme_color.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/home.css}"/>

    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>
    <h1 class="text-center m-5" th:text="#{text.recruitment_list_header}"></h1>
    <div>
        <div class="list-group w-75 mx-auto my-4" th:each="recruitment : ${recruitmentList}" th:if="${#dates.format(recruitment.deadline, 'yyyy/MM/dd') ge #dates.format(#dates.createNow(), 'yyyy/MM/dd')}">
            <div class="list-group-item">
                <div class="container my-3">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <img th:src="@{/icons/app_icon.svg}" class="rounded-circle" width="56px" height="56px"/>
                            <span class="fw-bold fs-3 ms-2" th:text="${recruitment.name}"></span>
                        </div>
                        <div class="col-12 col-sm-6 d-grid gap-2 d-md-flex justify-content-md-end">
                            <p class="my-3 d-flex btn-lg text-center border border-1 border-primary">
                                <span th:text="${#dates.format(recruitment.deadline, 'yyyy/MM/dd')}"></span>
                                <span th:text="#{text.recruit_until}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-9 col-sm-6">
                            <p class="fw-bold" th:text="#{label.eventInfo}"></p>
                        </div>
                        <div class="col-15 col-sm-6" th:text="${recruitment.eventInfo}"></div>
                    </div>
                    <div class="row my-3">
                        <div class="col-9 col-sm-6">
                            <p class="fw-bold" th:text="#{label.comment}"></p>
                        </div>
                        <div class="col-15 col-sm-6" th:text="${recruitment.comment}"></div>
                    </div>
                    <div class="row my-3">
                        <div class="col-9 col-sm-6">
                            <p class="fw-bold" th:text="#{label.memberNum}"></p>
                        </div>
                        <div class="col-15 col-sm-6">
                            <span th:text="${recruitment.memberNum}"></span>äºº
                        </div>
                    </div>
                    <div class="contact-row row my-3">
                        <div class="col-9 col-sm-6">
                            <p class="fw-bold" th:text="#{label.contactInfo}"></p>
                        </div>
                        <div class="col-15 col-sm-6" th:text="${recruitment.contactInfo}"></div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-primary mx-2 btn-lg text-center popover-button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="#{popover.connect_recruiter}" th:text="#{button.apply_recruitment}"></button>
                </div>
            </div>
        </div>
    </div>

        


    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script th:src="@{/js/home.js}"></script>

</body>
</html>
