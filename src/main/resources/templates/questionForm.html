<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>診断フォーム - HackathonRunner</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap_hackathon_runner_theme_color.css}"/>

    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
</head>
<body class="bg-light">
    <nav th:replace="fragments :: navbar_area"></nav>

    <div class="mx-5">
        <form class="needs-validated" action="/showQuestionResult" method="post" novalidate>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>1. ハッカソン参加経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="hackathon-no" value=0 name="hackathon" required/>
                    <label for="hackathon-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="hackathon-yes-1" value=1 name="hackathon" required/>
                    <label for="hackathon-yes-1">1, 2回</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="hackathon-yes-2" value=2 name="hackathon" required/>
                    <label for="hackathon-yes-2">3回以上</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>2. チーム開発経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" required id="team-no" value=0 name="team"/>
                    <label for="team-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" required id="team-yes-1" value=1 name="team"/>
                    <label for="team-yes-1">知人（友人、研究室仲間）との開発経験あり</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" required id="team-yes-2" value=2 name="team"/>
                    <label for="team-yes-2">インターン・アルバイトでのチーム開発経験あり</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>3. ツール（アプリ）開発経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="deliverable-no" value=0 name="portfolio"/>
                    <label for="deliverable-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="deliverable-yes-1" value=1 name="portfolio"/>
                    <label for="deliverable-yes-1">簡単なツール（アプリ）を作ったことがある</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="deliverable-yes-2" value=2 name="portfolio"/>
                    <label for="deliverable-yes-2">ツール（アプリ）を公開したことがある</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="deliverable-yes-3" value=3 name="portfolio"/>
                    <label for="deliverable-yes-3">ツール（アプリ）開発で、設計・実装・テストを経験したがある</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>4. Git,GitHub使用経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="git-no" value=0 name="git"/>
                    <label for="git-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="git-yes-1" value=1 name="git"/>
                    <label for="git-yes-1">clone または fork をしたことがある</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="git-yes-2" value=2 name="git"/>
                    <label for="git-yes-2">push したことがある</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="git-yes-3" value=3 name="git"/>
                    <label for="git-yes-3">add, commit したことがある</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="git-yes-4" value=4 name="git"/>
                    <label for="git-yes-4">pull, branch, checkout, merge や pull request をしたことがある</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>5. 動画編集経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="movie-no" value=0 name="movie"/>
                    <label for="movie-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="movie-yes" value=1 name="movie"/>
                    <label for="movie-yes">あり</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>6. プレゼン経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="presentation-no" value=0 name="presentation"/>
                    <label for="presentation-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="presentation-yes" value=1 name="presentation"/>
                    <label for="presentation-yes">あり</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>7. デザインスキル</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="design-no" value=0 name="design"/>
                    <label for="design-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="design-yes-1" value=1 name="design"/>
                    <label for="design-yes-1">あり(Figma, AdobeXDの基礎レベルorデザイン知識あり)</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="design-yes-2" value=2 name="design"/>
                    <label for="design-yes-2">あり(コンポーネント機能を使いこなせる)</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>8. フロントエンド言語</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="frontend-no" value=0 name="frontend"/>
                    <label for="frontend-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="frontend-yes-1" value=1 name="frontend"/>
                    <label for="frontend-yes-1">JavaScript基礎レベル</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="frontend-yes-2" value=2 name="frontend"/>
                    <label for="frontend-yes-2">JavaScriptのフレームワーク(React.js, Vue.js, Angular.js)</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>9. バックエンド言語の基礎</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="backend-no" value=0 name="backend"/>
                    <label for="backend-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="backend-yes" value=1 name="backend"/>
                    <label for="backend-yes">あり(Go, Java, PHP, Python, Ruby,...)</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>10. インフラ経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="infrastructure-no" value=0 name="infrastructure"/>
                    <label for="infrastructure-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="infrastructure-yes" value=1 name="infrastructure"/>
                    <label for="infrastructure-yes">あり(Heroku, Firebase, AWS, GCP, Azure)</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <div class="my-3 p-3 border border-light bg-white bg-white rounded">
                <p>11. データ分析・画像処理経験</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="machine-learning-no" value=0 name="machineLearning"/>
                    <label for="machine-learning-no">なし</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="machine-learning-yes-1" value=1 name="machineLearning"/>
                    <label for="machine-learning-yes-1">画像処理ライブラリ(OpenCV)の利用したことがある</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"  required id="machine-learning-yes-2" value=2 name="machineLearning"/>
                    <label for="machine-learning-yes-2">機械学習を用いたAPI(AWS, Azure, GCP)の利用したことがある</label>
                    <div class="invalid-feedback">この質問は必須です。</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary px-4 mt-3 mb-5">診断する</button>
        </form>
    </div>

    <script th:src="@{/js/questionForm.js}"></script>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
